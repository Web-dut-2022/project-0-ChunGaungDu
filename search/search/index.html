<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="main_style.css">

        <script>
            function openimgser(){

            }
            function opensupser(){
                window.location.assign("supser.html")
            }
        </script>
    </head>
    <body>

        </div>
